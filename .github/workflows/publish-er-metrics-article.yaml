name: Build LaTeX
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            01_article.tex
            02_appendix.tex
          working_directory: doc/
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: doc/**/*.pdf